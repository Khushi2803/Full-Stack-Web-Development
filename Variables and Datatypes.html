<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Variables and Datatypes</h1>
    <script>
        var str = "Hello World!";
        document.write("Value of String : ", str);


        let num = 10;
        document.write("<br>Value of Num : ", num);


        const b = true;
        document.write("<br>Value of Boolean : ", b);
    </script>
</body>

</html>
