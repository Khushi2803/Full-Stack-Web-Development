<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Operators and Expressions</h1>
    <script>
        function performOperations(num1, num2) {
            var sum = num1 + num2;
            var difference = num1 - num2;
            var product = num1 * num2;
            var quotient = num1 / num2;
            document.write("NUM 1 : ", num1);
            document.write("<br>NUM 2 : ", num2);
            return {
                sum: sum,
                difference: difference,
                product: product,
                quotient: quotient
            };
        }

        var result = performOperations(45, 10);
        document.write("<br><br>Sum:", result.sum);
        document.write("<br>Difference:", result.difference);
        document.write("<br>Product:", result.product);
        document.write("<br>Quotient:", result.quotient);
    </script>
</body>

</html>
